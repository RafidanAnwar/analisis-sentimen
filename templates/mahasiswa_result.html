<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Analysis Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Tailwind CSS -->
    <style>
      /* Custom Color Palette */
      .bg-custom-light {
        background-color: #fef3e2;
      }
      .bg-custom-yellow {
        background-color: #f3c623;
      }
      .bg-custom-orange {
        background-color: #ffb22c;
      }
      .bg-custom-dark {
        background-color: #fa812f;
      }
      .text-custom-dark {
        color: #fa812f;
      }
      .text-custom-yellow {
        color: #f3c623;
      }
    </style>
  </head>
  <body class="bg-custom-light flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl">
      <h1 class="text-3xl font-semibold text-custom-dark mb-6 text-center">
        Feedback Analysis Result
      </h1>

      <!-- Feedback Result Section -->
      <div class="result mb-6 p-6 rounded-lg shadow-md bg-gray-100">
        <p class="text-lg text-gray-800 mb-4">
          <strong>Your Feedback:</strong> <br />{{ feedback }}
        </p>
        <p class="text-lg text-gray-800 mb-4"><strong>Sentiment:</strong></p>

        <div
          class="sentiment {% if sentiment == 'Positive' %} bg-custom-yellow text-white {% elif sentiment == 'Negative' %} bg-custom-dark text-white {% else %} bg-gray-500 text-white {% endif %} py-2 px-4 rounded-md text-xl font-semibold">
          {{ sentiment }}
        </div>
      </div>

      <!-- Go Back Button -->
      <a
        href="/"
        class="w-full py-3 text-center text-white bg-custom-dark rounded-md hover:bg-custom-yellow transition duration-300">
        Go back to homepage
      </a>
    </div>
  </body>
</html>
