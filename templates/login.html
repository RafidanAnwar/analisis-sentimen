<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Tailwind CSS -->
    <style>
      /* Custom Color Palette */
      .bg-custom-light {
        background-color: #fef3e2;
      }
      .bg-custom-yellow {
        background-color: #f3c623;
      }
      .bg-custom-orange {
        background-color: #ffb22c;
      }
      .bg-custom-dark {
        background-color: #fa812f;
      }
      .text-custom-dark {
        color: #fa812f;
      }
      .text-custom-yellow {
        color: #f3c623;
      }
    </style>
  </head>
  <body class="bg-custom-light flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-semibold text-custom-dark mb-6 text-center">
        Staff Login
      </h1>

      <!-- Error message display -->
      {% if error %}
      <p class="text-red-500 text-center mb-4">{{ error }}</p>
      {% endif %}

      <!-- Login form -->
      <form action="/login" method="POST" class="space-y-6">
        <div>
          <label for="username" class="block text-lg font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-custom-dark"
            required />
        </div>

        <div>
          <label for="password" class="block text-lg font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-custom-dark"
            required />
        </div>

        <button
          type="submit"
          class="w-full py-3 text-white bg-custom-dark rounded-md hover:bg-custom-yellow transition duration-300">
          Login
        </button>
      </form>

      <p class="text-center text-sm text-custom-dark mt-4">
        For staff access, please log in using your credentials.
      </p>
    </div>
  </body>
</html>
