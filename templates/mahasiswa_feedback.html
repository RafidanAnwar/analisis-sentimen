<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Tailwind CSS -->
    <style>
      /* Custom Color Palette */
      .bg-custom-light {
        background-color: #fef3e2;
      }
      .bg-custom-yellow {
        background-color: #f3c623;
      }
      .bg-custom-orange {
        background-color: #ffb22c;
      }
      .bg-custom-dark {
        background-color: #fa812f;
      }
      .text-custom-dark {
        color: #fa812f;
      }
      .text-custom-yellow {
        color: #f3c623;
      }
    </style>
  </head>
  <body class="bg-custom-light flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl">
      <h1 class="text-3xl font-semibold text-custom-dark mb-6 text-center">
        Submit Your Feedback on SIAK
      </h1>

      <form action="/mahasiswa" method="POST" class="space-y-6">
        <div>
          <textarea
            name="feedback"
            rows="6"
            class="w-full p-4 text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom-dark"
            placeholder="Enter your feedback here..."
            required></textarea>
        </div>

        <button
          type="submit"
          class="w-full py-3 text-white bg-custom-dark rounded-md hover:bg-custom-yellow transition duration-300">
          Submit Feedback
        </button>
      </form>

      <p class="text-center text-sm text-custom-dark mt-4">
        Your feedback helps us improve the system. Thank you!
      </p>
    </div>
  </body>
</html>
